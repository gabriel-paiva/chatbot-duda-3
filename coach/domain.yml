  utter_start:
    - text: |
        Oi, eu sou a Duda, uma assistente virtual!
        Posso te ajudar com dúvidas sobre a Universidade Católica de Brasília. Tem alguma pergunta?
        Para aprender como você pode interagir comigo basta escrever meajuda.
  utter_cumprimentar:
